<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo-icon.jpeg">
    <title>Dev-Sa√∫de | Quiz</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/quiz.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="CSS/header-footer-global.css">
    <script src="https://kit.fontawesome.com/092ad782fc.js" crossorigin="anonymous"></script>
  </head>

  <body>
  <header id="header">
  </header>
    <main id="topo">
     <div class="botoes">
      <a href="#"  class="seta-voltar" id="setaVoltar"><img src="img/icons/seta-voltar.svg" alt="seta/icon"></a>
    </div>
      <section class="container">
        <div class="quiz-container">
          <div class="quiz-header">
            <h1>QUIZ: SA√öDE <span class="plus">+</span> PROGRAMA√á√ÉO</h1>
          </div>

          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
            <span class="progress-text" id="progressText">1 / 10</span>
          </div>

          <div class="question-container">
            <div class="question" id="question">
              <!-- Pergunta ser√° inserida aqui -->
            </div>

            <div class="options-container" id="options">
              <!-- Op√ß√µes ser√£o inseridas aqui -->
            </div>
          </div>

          <div class="feedback-container" id="feedback">
            <!-- Feedback ser√° mostrado aqui -->
          </div>

          <div class="controls">
            <button class="btn btn-primary" id="nextBtn" disabled>
              PR√ìXIMA
            </button>
          </div>

          <div class="score-display">
            <div class="score-item">
              <span class="score-label">Pontos:</span>
              <span class="score-value" id="score">0</span>
            </div>
            <div class="score-item">
              <span class="score-label">Acertos:</span>
              <span class="score-value" id="correct">0</span>
            </div>
          </div>
        </div>

        <div
          class="result-container"
          id="resultContainer"
          style="display: none"
        >
          <div class="result-content">
            <div class="result-header">
              <h2>üéâ Quiz Finalizado!</h2>
            </div>
            <div class="result-score">
              <div class="final-score" id="finalScore">0 / 10</div>
              <div class="result-message" id="resultMessage"></div>
            </div>
            <div class="result-details">
              <div class="detail-item">
                <span class="detail-icon">‚úÖ</span>
                <span class="detail-text"
                  >Acertos: <span id="finalCorrect">0</span></span
                >
              </div>
              <div class="detail-item">
                <span class="detail-icon">‚ùå</span>
                <span class="detail-text"
                  >Erros: <span id="finalWrong">0</span></span
                >
              </div>
              <div class="detail-item">
                <span class="detail-icon">üèÜ</span>
                <span class="detail-text"
                  >Pontua√ß√£o: <span id="finalPoints">0</span></span
                >
              </div>
            </div>
            <button class="btn btn-primary" id="restartBtn">
              JOGAR NOVAMENTE
            </button>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
      <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script type="module" src="js/quiz.js"></script>
    <script src="js/header-responsivo.js"></script>
    <script type="module" src="js/quiz-theme.js"></script>
  </body>
</html>
