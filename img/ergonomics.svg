<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Ergonomic Chair -->
  <rect x="300" y="350" width="200" height="30" rx="10" fill="#4CAF50"/>
  <rect x="320" y="380" width="160" height="20" rx="5" fill="#2E7D32"/>
  <rect x="350" y="200" width="100" height="150" rx="10" fill="#4CAF50"/>
  <rect x="330" y="250" width="20" height="100" fill="#2E7D32"/>
  <rect x="450" y="250" width="20" height="100" fill="#2E7D32"/>
  <path d="M350 200 Q400 150 450 200" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  
  <!-- Desk -->
  <rect x="200" y="400" width="400" height="20" fill="#8d6e63"/>
  <rect x="220" y="420" width="20" height="100" fill="#5d4037"/>
  <rect x="560" y="420" width="20" height="100" fill="#5d4037"/>
  
  <!-- Computer -->
  <rect x="300" y="300" width="200" height="100" rx="5" fill="#424242"/>
  <rect x="320" y="320" width="160" height="60" fill="#81c784"/>
  
  <!-- Person sitting -->
  <circle cx="400" cy="180" r="30" fill="#ffcc80"/>
  <rect x="385" y="210" width="30" height="80" fill="#4CAF50"/>
  <rect x="370" y="230" width="15" height="60" rx="5" fill="#2E7D32"/>
  <rect x="415" y="230" width="15" height="60" rx="5" fill="#2E7D32"/>
  <rect x="385" y="290" width="15" height="60" rx="5" fill="#795548"/>
  <rect x="400" y="290" width="15" height="60" rx="5" fill="#795548"/>
  
  <!-- Ergonomic indicators -->
  <line x1="150" y1="180" x2="370" y2="180" stroke="#9e9e9e" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="100" y="185" font-family="Arial" font-size="16" fill="#424242">Eye level</text>
  
  <line x1="150" y1="350" x2="300" y2="350" stroke="#9e9e9e" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="70" y="355" font-family="Arial" font-size="16" fill="#424242">Elbow height</text>
  
  <path d="M450 250 Q500 250 520 220" fill="none" stroke="#9e9e9e" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="530" y="220" font-family="Arial" font-size="16" fill="#424242">Back support</text>
  
  <path d="M385 350 Q350 400 300 420" fill="none" stroke="#9e9e9e" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="200" y="440" font-family="Arial" font-size="16" fill="#424242">90° angle</text>
  
  <path d="M400 350 Q450 400 500 420" fill="none" stroke="#9e9e9e" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="510" y="440" font-family="Arial" font-size="16" fill="#424242">90° angle</text>
  
  <!-- Title -->
  <text x="250" y="100" font-family="Arial" font-size="36" font-weight="bold" fill="#2E7D32">Ergonomic Workspace</text>
</svg>