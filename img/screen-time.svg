<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f5f5f5" rx="20" ry="20"/>
  
  <!-- Clock Face -->
  <circle cx="200" cy="200" r="150" fill="white" stroke="#36bd2a" stroke-width="10"/>
  
  <!-- Clock Markings -->
  <line x1="200" y1="70" x2="200" y2="90" stroke="#333" stroke-width="6" stroke-linecap="round"/>
  <line x1="330" y1="200" x2="310" y2="200" stroke="#333" stroke-width="6" stroke-linecap="round"/>
  <line x1="200" y1="330" x2="200" y2="310" stroke="#333" stroke-width="6" stroke-linecap="round"/>
  <line x1="70" y1="200" x2="90" y2="200" stroke="#333" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Diagonal Markings -->
  <line x1="130" y1="130" x2="145" y2="145" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  <line x1="270" y1="130" x2="255" y2="145" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  <line x1="270" y1="270" x2="255" y2="255" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  <line x1="130" y1="270" x2="145" y2="255" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Clock Numbers -->
  <text x="195" y="80" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">12</text>
  <text x="320" y="205" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">3</text>
  <text x="195" y="330" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">6</text>
  <text x="80" y="205" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">9</text>
  
  <!-- Clock Hands -->
  <line x1="200" y1="200" x2="200" y2="120" stroke="#333" stroke-width="8" stroke-linecap="round"/>
  <line x1="200" y1="200" x2="260" y2="200" stroke="#36bd2a" stroke-width="6" stroke-linecap="round"/>
  <line x1="200" y1="200" x2="180" y2="260" stroke="#FF6347" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Center Point -->
  <circle cx="200" cy="200" r="12" fill="#333"/>
  <circle cx="200" cy="200" r="6" fill="white"/>
  
  <!-- Computer Screen -->
  <g transform="translate(200, 200) rotate(45) translate(-60, -60)">
    <rect x="-40" y="-30" width="80" height="60" fill="#333" rx="5" ry="5"/>
    <rect x="-35" y="-25" width="70" height="45" fill="#36bd2a" opacity="0.3"/>
    
    <!-- Screen Content -->
    <line x1="-25" y1="-15" x2="25" y2="-15" stroke="white" stroke-width="2"/>
    <line x1="-25" y1="-5" x2="15" y2="-5" stroke="white" stroke-width="2"/>
    <line x1="-25" y1="5" x2="20" y2="5" stroke="white" stroke-width="2"/>
    <line x1="-25" y1="15" x2="10" y2="15" stroke="white" stroke-width="2"/>
    
    <!-- Stand -->
    <rect x="-10" y="30" width="20" height="10" fill="#333"/>
    <rect x="-15" y="40" width="30" height="5" fill="#333" rx="2" ry="2"/>
  </g>
  
  <!-- Smartphone -->
  <g transform="translate(200, 200) rotate(-45) translate(70, 0)">
    <rect x="-15" y="-25" width="30" height="50" fill="#333" rx="3" ry="3"/>
    <rect x="-12" y="-22" width="24" height="40" fill="#36bd2a" opacity="0.3"/>
    <circle cx="0" cy="22" r="3" fill="#666"/>
  </g>
  
  <!-- Notification Icons -->
  <g transform="translate(200, 200) rotate(135) translate(90, 0)">
    <circle cx="0" cy="0" r="15" fill="#FF6347"/>
    <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">!</text>
  </g>
  
  <g transform="translate(200, 200) rotate(225) translate(90, 0)">
    <circle cx="0" cy="0" r="15" fill="#36bd2a"/>
    <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">âœ“</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="380" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Teste de Horas de Tela</text>
</svg>