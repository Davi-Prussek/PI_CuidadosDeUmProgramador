<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Programmer working with good posture -->
  <g transform="translate(400, 300)">
    <!-- Desk -->
    <rect x="-250" y="50" width="500" height="20" fill="#8B4513" rx="5" ry="5"/>
    <rect x="-230" y="70" width="460" height="10" fill="#6B3100"/>
    
    <!-- Computer -->
    <rect x="-100" y="-80" width="200" height="130" fill="#333" rx="5" ry="5"/>
    <rect x="-90" y="-70" width="180" height="110" fill="#36bd2a" rx="3" ry="3"/>
    <rect x="-90" y="-70" width="180" height="110" fill="#f0f8ef" opacity="0.7" rx="3" ry="3"/>
    
    <!-- Code on screen -->
    <line x1="-70" y1="-50" x2="60" y2="-50" stroke="#333" stroke-width="2"/>
    <line x1="-70" y1="-35" x2="40" y2="-35" stroke="#333" stroke-width="2"/>
    <line x1="-70" y1="-20" x2="50" y2="-20" stroke="#333" stroke-width="2"/>
    <line x1="-70" y1="-5" x2="30" y2="-5" stroke="#333" stroke-width="2"/>
    <line x1="-70" y1="10" x2="55" y2="10" stroke="#333" stroke-width="2"/>
    
    <!-- Chair -->
    <rect x="-40" y="100" width="80" height="10" fill="#444" rx="2" ry="2"/>
    <rect x="-35" y="110" width="70" height="40" fill="#444" rx="5" ry="5"/>
    <rect x="-30" y="70" width="60" height="30" fill="#444" rx="3" ry="3"/>
    <line x1="0" y1="150" x2="0" y2="180" stroke="#444" stroke-width="10"/>
    <line x1="0" y1="180" x2="-20" y2="200" stroke="#444" stroke-width="8"/>
    <line x1="0" y1="180" x2="20" y2="200" stroke="#444" stroke-width="8"/>
    <line x1="0" y1="180" x2="-30" y2="190" stroke="#444" stroke-width="8"/>
    <line x1="0" y1="180" x2="30" y2="190" stroke="#444" stroke-width="8"/>
    
    <!-- Person -->
    <!-- Head -->
    <circle cx="0" cy="-10" r="30" fill="#FFD700"/>
    <circle cx="-10" cy="-15" r="3" fill="#333"/>
    <circle cx="10" cy="-15" r="3" fill="#333"/>
    <path d="M -10 0 Q 0 10 10 0" stroke="#333" stroke-width="2" fill="transparent"/>
    
    <!-- Body -->
    <rect x="-25" y="20" width="50" height="60" fill="#36bd2a" rx="5" ry="5"/>
    
    <!-- Arms -->
    <line x1="-25" y1="30" x2="-70" y2="0" stroke="#36bd2a" stroke-width="10" stroke-linecap="round"/>
    <line x1="25" y1="30" x2="70" y2="0" stroke="#36bd2a" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Legs -->
    <line x1="-15" y1="80" x2="-15" y2="130" stroke="#333" stroke-width="12" stroke-linecap="round"/>
    <line x1="15" y1="80" x2="15" y2="130" stroke="#333" stroke-width="12" stroke-linecap="round"/>
  </g>
  
  <!-- Productivity indicators -->
  <g transform="translate(650, 100)">
    <!-- Productivity chart -->
    <rect x="0" y="0" width="100" height="150" fill="white" stroke="#ccc" stroke-width="2" rx="5" ry="5"/>
    <text x="50" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Produtividade</text>
    
    <!-- Chart bars -->
    <rect x="20" y="40" width="15" height="30" fill="#FF6B6B"/>
    <rect x="42" y="30" width="15" height="40" fill="#FFD166"/>
    <rect x="64" y="25" width="15" height="45" fill="#36bd2a"/>
    
    <!-- Labels -->
    <text x="27" y="80" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">Antes</text>
    <text x="50" y="80" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">Durante</text>
    <text x="72" y="80" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">Depois</text>
    
    <!-- Upward trend line -->
    <polyline points="20,110 50,90 80,70" stroke="#36bd2a" stroke-width="2" fill="none"/>
    <circle cx="20" cy="110" r="3" fill="#36bd2a"/>
    <circle cx="50" cy="90" r="3" fill="#36bd2a"/>
    <circle cx="80" cy="70" r="3" fill="#36bd2a"/>
    
    <text x="50" y="130" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Melhoria contínua</text>
  </g>
  
  <!-- Health indicators -->
  <g transform="translate(150, 100)">
    <!-- Health meter -->
    <rect x="0" y="0" width="100" height="150" fill="white" stroke="#ccc" stroke-width="2" rx="5" ry="5"/>
    <text x="50" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Saúde</text>
    
    <!-- Health meter background -->
    <rect x="25" y="40" width="50" height="80" fill="#eee" rx="25" ry="25"/>
    
    <!-- Health level -->
    <rect x="25" y="70" width="50" height="50" fill="#36bd2a" rx="25" ry="25"/>
    
    <!-- Meter markings -->
    <line x1="20" y1="50" x2="30" y2="50" stroke="#333" stroke-width="1"/>
    <line x1="20" y1="70" x2="30" y2="70" stroke="#333" stroke-width="1"/>
    <line x1="20" y1="90" x2="30" y2="90" stroke="#333" stroke-width="1"/>
    <line x1="20" y1="110" x2="30" y2="110" stroke="#333" stroke-width="1"/>
    
    <text x="15" y="50" font-family="Arial" font-size="8" text-anchor="end" fill="#333">100%</text>
    <text x="15" y="70" font-family="Arial" font-size="8" text-anchor="end" fill="#333">75%</text>
    <text x="15" y="90" font-family="Arial" font-size="8" text-anchor="end" fill="#333">50%</text>
    <text x="15" y="110" font-family="Arial" font-size="8" text-anchor="end" fill="#333">25%</text>
    
    <text x="50" y="130" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Nível ótimo</text>
  </g>
  
  <!-- Quote -->
  <g transform="translate(400, 500)">
    <rect x="-300" y="-50" width="600" height="100" fill="white" stroke="#36bd2a" stroke-width="2" rx="10" ry="10"/>
    <text x="0" y="-20" font-family="Arial" font-size="16" text-anchor="middle" fill="#333" font-style="italic">"Depois que comecei a seguir as dicas do Dev-Saúde,</text>
    <text x="0" y="5" font-family="Arial" font-size="16" text-anchor="middle" fill="#333" font-style="italic">minha produtividade aumentou e minhas dores nas costas</text>
    <text x="0" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#333" font-style="italic">diminuíram significativamente. Recomendo a todos os desenvolvedores!"</text>
  </g>
</svg>