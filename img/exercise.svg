<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Person exercising -->
  <!-- Head -->
  <circle cx="400" cy="150" r="40" fill="#ffcc80"/>
  
  <!-- Body -->
  <rect x="385" y="190" width="30" height="100" rx="10" fill="#4CAF50"/>
  
  <!-- Arms stretched -->
  <rect x="280" y="200" width="105" height="20" rx="10" fill="#2E7D32" transform="rotate(-15, 280, 200)"/>
  <rect x="415" y="200" width="105" height="20" rx="10" fill="#2E7D32" transform="rotate(15, 415, 200)"/>
  
  <!-- Legs stretched -->
  <rect x="370" y="290" width="20" height="100" rx="10" fill="#1b5e20" transform="rotate(-25, 370, 290)"/>
  <rect x="410" y="290" width="20" height="100" rx="10" fill="#1b5e20" transform="rotate(25, 410, 290)"/>
  
  <!-- Exercise mat -->
  <ellipse cx="400" cy="400" rx="150" ry="30" fill="#8bc34a" opacity="0.7"/>
  
  <!-- Exercise icons -->
  <!-- Stretching -->
  <circle cx="150" cy="150" r="50" fill="white" stroke="#4CAF50" stroke-width="3"/>
  <path d="M150 120 Q170 140 150 160 Q130 140 150 120" fill="none" stroke="#2E7D32" stroke-width="3"/>
  <text x="150" y="190" font-family="Arial" font-size="16" text-anchor="middle" fill="#2E7D32">Stretching</text>
  
  <!-- Walking -->
  <circle cx="650" cy="150" r="50" fill="white" stroke="#4CAF50" stroke-width="3"/>
  <path d="M635 130 L650 150 L635 170 M665 130 L650 150 L665 170" fill="none" stroke="#2E7D32" stroke-width="3"/>
  <text x="650" y="190" font-family="Arial" font-size="16" text-anchor="middle" fill="#2E7D32">Walking</text>
  
  <!-- Timer -->
  <circle cx="150" cy="300" r="50" fill="white" stroke="#4CAF50" stroke-width="3"/>
  <circle cx="150" cy="300" r="40" fill="none" stroke="#2E7D32" stroke-width="3"/>
  <line x1="150" y1="300" x2="150" y2="270" stroke="#2E7D32" stroke-width="3" stroke-linecap="round"/>
  <line x1="150" y1="300" x2="170" y2="300" stroke="#2E7D32" stroke-width="3" stroke-linecap="round"/>
  <text x="150" y="340" font-family="Arial" font-size="16" text-anchor="middle" fill="#2E7D32">Breaks</text>
  
  <!-- Yoga -->
  <circle cx="650" cy="300" r="50" fill="white" stroke="#4CAF50" stroke-width="3"/>
  <path d="M650 260 Q670 280 650 300 Q630 320 650 340" fill="none" stroke="#2E7D32" stroke-width="3"/>
  <text x="650" y="340" font-family="Arial" font-size="16" text-anchor="middle" fill="#2E7D32">Yoga</text>
  
  <!-- Title -->
  <text x="400" y="500" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#2E7D32">Exercise for Programmers</text>
  <text x="400" y="540" font-family="Arial" font-size="20" text-anchor="middle" fill="#424242">Take regular breaks to move your body</text>
</svg>